        /* Novo cabeçalho com imagem */
        .header-image {
            position: relative;
            width: 100%;

            overflow: hidden;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 154, 164, 0.6);

        .header-overlay h1 {

            font-size: 48px;
            font-weight: bold;

        nav {

            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .integrante {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .integrante img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .integrante-info {
            flex-grow: 1;
        }

        .integrante-info h3 {
            margin: 5px 0;
        }

        .integrante-info a {
            margin-right: 10px;
            text-decoration: none;
            color: #007B5E;
        }

        footer {
            background-color: #007B5E;
            color: white;
            text-align: center;
            padding: 15px;
        }
